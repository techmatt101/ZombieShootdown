<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombieshoot HTML5 Game</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"  >
    <link rel="stylesheet" href="styles/style.css">
    <script src="config.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div id="game-container">
    <div id="overlay">
        Loading...
    </div>

    <div id="interface">
        <section class="menu" id="welcome">
            <header>
                <img src="assets/img/zombie-shootdown-logo.gif" alt="Zombie Shootdown" class="glitch">
            </header>
            <div>
                <div>
                    <button class="btn" id="story" disabled>Story</button>
                    <button class="btn" id="play">Arcade</button>
                </div>

                <button class="btn" id="option">Options</button>
                <button class="btn" id="about">About</button>
            </div>
        </section>

        <section class="menu" id="options" hidden>
            <header>
                <h2 class="retro">Options</h2>
            </header>
            <div>
                <div>
                    <label class="label">Sound</label>
                    <button class="btn">On</button>
                </div>
                <div>
                    <label class="label">Full Screen</label>
                    <button class="btn">On</button>
                </div>
                <div>
                    <label class="label">Lighting</label>
                    <button class="btn">On</button>
                </div>
                <div>
                    <label class="label">Debug</label>
                    <button class="btn">On</button>
                </div>
                <div>
                    <button class="btn">Edit Profile</button>
                </div>
                <br>
                <div>
                    <button class="btn">Back</button>
                </div>
            </div>
        </section>
    </div>

    <canvas id="game" width="1200" height="650">
        <h1>You no support canvas</h1>
        <p>I'm really sorry, but we need HTML5 &nbsp; Javascript to make this work.</p>
        <p>Maybe you could come to my house to play my game some time?</p>
    </canvas>
</div>

</body>
</html>
